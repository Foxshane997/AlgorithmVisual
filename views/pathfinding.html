<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinding Visualizer</title>
  <link rel="stylesheet" href="/css/pathfinding.css">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="/assets/images/neural-24px-Becris-flaticon.png" alt="Logo" />
      <span>Sorting Algorithms Visualizer</span>
    </div>
    <div class="navbar-buttons">
      <a href="/">
        <button class="btn"><i class="fas fa-home"></i> Home</button>
      </a>
      <a
        href="https://www.geeksforgeeks.org/sorting-algorithms/"
        target="_blank"
      >
        <button class="btn"><i class="fas fa-random"></i> Learn More</button>
      </a>
    </div>
  </nav>

  <!-- Buttons -->
  <div id="controls" style="margin: 20px;">
    <button id="reset-btn" class="btn">Reset Grid</button>
    <button id="visualize-btn" class="btn">Visualize Pathfinding</button>
  </div>

  <!-- Main Container for the Grid -->
  <div id="grid-container">
    <!-- The grid will be dynamically generated using JavaScript -->
  </div>

  <!-- Link to JavaScript -->
  <script src="/js/pathfinding.js"></script>
</body>
</html>
